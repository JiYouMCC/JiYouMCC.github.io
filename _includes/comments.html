<div class="panel panel-default">
  <div id="comments" class="list-group">
    <div class="list-group-item">
      以下正在测试，请无视_(:зゝ∠)_
    </div>
    <div class="list-group-item">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="name">*昵称</label>
          <div class="col-sm-10">
            <input id="name" type="text" class="form-control" name="name" required>
          </div>
        </div>
        <input id="follow_id" type="hidden" name="follow_id" value="0" />
        <div class="form-group">
          <label class="col-sm-2 control-label" for="email">*电子邮件</label>
          <div class="col-sm-10">
            <input id="email" type="email" class="form-control" name="email" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="url">网站</label>
          <div class="col-sm-10">
            <input id="url" type="url" class="form-control" name="url">
          </div>
        </div>
        <div id="reply" style="display:none;" class="form-group">
          <label class="col-sm-2 control-label" for="reply_input">回复</label>
          <div class="col-sm-10">
            <span id="reply_user" class="page_author"></span><a title="清除" onclick="ClearFollow()"><button type="button" class="btn btn-link"><span class="glyphicon glyphicon-remove"></span></button></a>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="comment">*评论</label>
          <div class="col-sm-10">
            <textarea id="comment" class="form-control" name="comment" required></textarea>
          </div>
        </div>
        <div class="text-center">
          <button id="add_comment" class="btn btn-default">评论</button>
          <button type="reset" class="btn btn-default">重置</button>
        </div>
      </form>
    </div>
    <div class="list-group-item">
      评论共<span id="comment_count"></span>条
      <script type="text/javascript">
        Comments.post.commentCount.updateCallback("{{ page.id }}", function(count){
          document.getElementById('comment_count').innerHTML = count;
        })
      </script>
    </div>
  
</div>

<!-- Modal -->
<div class="modal fade" id="modal_error" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="errorModalLabel">Error</h4>
      </div>
      <div id="error_message" class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script src="{{ site.baseurl }}/js/avatar.js"></script>
<script type="text/javascript">
  function showError(error) {
    var message = error.message? error.message:error;
    $("#modal_error").modal('show');
    $("#error_message").text(message);
  }

  Comments.handleError = function(error) {
    showError(error);
  };

  Comments.comment.listCallback("{{ page.id }}", function(messages) {
    $('div[id^=comments_]').remove();
    for (commentId in messages) {
      var comment = messages[commentId];
      var comment_detail = $("<pre></pre>");
      if (comment.reply) {
        comment_detail.append(
          $("<pre></pre>").append(
            $("<div></div>").append(
              $("<img></img>").addClass("img-circle").attr("alt", messages[comment.reply].name).attr('src', getGravatar(messages[comment.reply].email, 20))
            ).append(
              $("<span></span>").text(messages[comment.reply].name)
            ).append(
              $("<span></span>").text(new Date(parseInt(messages[comment.reply].name.timestamp)).toDateString())
            )
          ).append(
            $("<div></div>").text(messages[comment.reply].comment)
          )
        )
      }
      comment_detail.append(
        $("<div></div>").text(comment.comment)
      );
  /*<a title="跳转" href="#{{ comment.follow_comment.id }}"><button type="button" class="btn btn-link"><span class="glyphicon glyphicon-share-alt"></span></button></a>*/

      $("#comments").append(
        $("<div></div>").addClass("list-group-item").attr('id',"comments_"+commentId).append(
          $("<div></div>").append(
            $("<img></img>").addClass("img-circle").attr("alt", comment.name).attr('src', getGravatar(comment.email, 20))
            ).append(
              $("<span></span>").text(comment.name)
            )
            .append(
              $("<span></span>").text(new Date(parseInt(comment.timestamp)).toDateString())
            )
            /*<a title="回复" href="#0" onclick="SetFollow('{{ comment.id }}','{{ comment.author }}')"><button type="button" class="btn btn-link"><span class="glyphicon glyphicon-comment"></span></button></a>*/
        ).append(comment_detail)
      )

    </div>*/

      p_reply.innerHTML = "Reply";
      p_reply.onclick = function(){document.getElementById('reply').value=commentId;}
      div_comment.appendChild(p_reply);*/

    }
  });

  $("#add_comment").click(function(){
    $("#add_comment").attr("disabled", "");
    Comments.comment.add(
      $("#name").val(),
      $("#email").val(),
      '{{ page.id }}',
      $("#comment").val(),
      $("#url").val(),
      null, 
      function(result){
        if (result) {
          $("#comment").val("");
        }

        $("#add_comment").removeAttr("disabled");
       });
  })

  function htmlEscape(str) {
    return str
        .replace(/&/g, '&amp;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
  }

</script>
