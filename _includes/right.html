<div class="panel panel-default">
  <div class="panel-heading">
     <a role="button" data-toggle="collapse" href="#collapse_recent_posts" aria-expanded="true" aria-controls="collapse_recent_posts">
       <strong>最新文章</strong>
    </a>    
  </div>
  <div class="list-group collapse in" id="collapse_recent_posts">
    {% for post in site.posts offset: 0 limit: 7  %}
    <a data-toggle="tooltip" data-placement="bottom" title="{{ post.date | date: "%Y-%m-%d %H:%M:%S"}}" href="{{ post.url | prepend: site.baseurl }}" class="list-group-item">{{ post.title }} <span class="badge"></span></a>
    {% endfor %}
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <a role="button" data-toggle="collapse" href="#recent-comments" aria-expanded="true" aria-controls="recent-comments">
       <strong>最新评论</strong>
    </a>
  </div>
  <div id="recent-comments" class="list-group collapse in"></div>
</div>
<script src="{{ site.baseurl }}/js/comments-recent.js"></script>


<div class="panel panel-default">
  <div class="panel-heading">
    <a role="button" data-toggle="collapse" href="#collapse_recent_links" aria-expanded="true" aria-controls="collapse_recent_links">
      <strong>链接</strong>
    </a>
  </div>
  <div id="collapse_recent_links" class="list-group collapse in">{% for link in site.data.links %}
      {% if link.src %}<a data-toggle="tooltip" data-placement="bottom" href="{{ link.href }}" title="{{ link.title }}" target="_blank" class="list-group-item"><img class="img-responsive" src="{{ link.src }}"></a>
      {% else %}<a data-toggle="tooltip" data-placement="bottom" href="{{ link.href }}" title="{{ link.title }}" target="_blank" class="list-group-item">{{ link.title }}</a>{% endif %}
  {% endfor %}
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <strong>RSS</strong>
  </div>
  <div class="list-group">
    <a href="/feed.xml" class="list-group-item">{{ site.title }}</a>
  </div>
</div>

{% if page.affix %}
<div id="affix-nav" class="hidden-xs hidden-sm">
  <div class="panel panel-default">
    <ol id="affix-nav-ul" class="nav nav-stacked" role="tablist">
      <li id="nav_top"><a href="#top"><span class="glyphicon glyphicon-triangle-top"></span></a></li>
      <li id="nav_bottom"><a href="#bottom"><span class="glyphicon glyphicon-triangle-bottom"></span></a></li>
    </ol>
  </div>
</div>
{% endif %}
