<div class="panel panel-default">
  <div class="panel-heading">
    <strong>最新文章</strong>
  </div>
  <div class="list-group">
    {% for post in site.posts offset: 0 limit: 7  %}
    <a data-toggle="tooltip" data-placement="bottom" title="{{ post.date | date: "%Y-%m-%d %H:%M:%S"}}" href="{{ post.url | prepend: site.baseurl }}" class="list-group-item">{{ post.title }} <span class="badge"></span></a>
    {% endfor %}
  </div>
</div>

 <div class="panel panel-default">
  <div class="panel-heading">
    <strong>最新评论</strong>
  </div>
  <div id="recent-comments" class="list-group">
    <script type="text/javascript">
      Comments.comment.recent.updateCallback(7,function(comments){
        $("#recent-comments").text("");
        for (commentId in comments){
          var comment = comments[commentId];
          $("#recent-comments").prepend(
            $("<a></a>").addClass("list-group-item").attr("href", comment.post).append(
              $("<div></div>").append(
                $("<strong></strong>").text(comment.name)
              ).append(" ").append(
                $("<span></span>").addClass('page_datetime').text(Comments.formatDate(new Date(parseInt(comment.timestamp))))
              )
            ).append(
              $("<div></div>").text(comment.comment.slice(0, 32))
            )
          );
        }
      })
    </script>
  </div>
 </div>

<div class="panel panel-default">
  <div class="panel-heading">
    <strong>RSS</strong>
  </div>
  <div class="list-group">
    <a href="/feed.xml" class="list-group-item">{{ site.title }}</a>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <strong>链接</strong>
  </div>
  <div class="list-group">{% for link in site.data.links %}
      {% if link.src %}<a href="{{ link.href }}" title="{{ link.title }}" target="_blank" class="list-group-item"><img class="img-responsive" src="{{ link.src }}"></a>
      {% else %}<a href="{{ link.href }}" title="{{ link.title }}" target="_blank" class="list-group-item">{{ link.title }}</a>{% endif %}
  {% endfor %}
  </div>
</div>
