---
layout: default
title: "ASCII 图片"
---
<style type="text/css">
  .ascii {
    font-size: 12pt;
    line-height: 8pt;
    transform: scale(0.1);
    transform-origin: 0% 0%;
    font-family: Courier, monospace;
    white-space: pre;
  }

  .out {
      width:100%;
      height:600px;
      overflow:scroll;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 9.5px;
  }

  input[type=range]
  {
    width: 100%;
    border:none;
    background:none;
    box-shadow:none;
  }
</style>
<div class="panel panel-default">
  <div class="panel-heading">
    <span class="page_blog_title">{{ page.title }}</span>
  </div>
  <div class="panel-body">
    <img id="img"></img>
    <div class="form-group">
      <label for="img_input">选择图片</label>
      <input id="img_input" type="file" name="pic" accept="image/*" onchange="updateCanvas()">
    </div>
    <div class="form-group">
      <label for="color">字符列表</label>
      <input id="color" class="form-control" type="text" value="■$&M#%0OGDC*+;, ">
    </div>
    <div class="form-group">
      <button class="btn btn-default" onclick="go()">生成结果</button>
    </div>
  </div>
  <div class="panel-body">
    <input id="range" class="form-control" type="range" min="0.025" max="1" step=0.001 value=0.1 oninput="setZoom();"/>
    <div class="out">
      <div id="ascii" class="ascii"></div>
    </div>
  </div>
</div>
<script type="text/javascript">
  function go() {
    document.getElementById('ascii').innerHTML = "";
    var ascii = "";
    var colorStr = getColorChars(document.getElementById("color").value);

    // get img
    var img = document.getElementById('img');
    var canvashide = document.createElement('canvas');
    var ctx = canvashide.getContext("2d");
    canvashide.width = img.width;
    canvashide.height = img.height;
    ctx.fillStyle="#ffffff";
    ctx.fillRect(0, 0, canvashide.width, canvashide.height);
    ctx.drawImage(img, 0, 0, img.width, img.height);
    document.getElementById('ascii').innerHTML = getASCIICode(ctx, canvashide.width, canvashide.height, colorStr);
  }
</script>
<script src="{{ "/js/ascii-art.js"}}"></script>
