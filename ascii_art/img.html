---
layout: default
title: "ASCII 图片"
---
<link rel="stylesheet" href="{{ "/css/ascii-art.css" }}" />
<div class="panel panel-default">
  <div class="panel-heading">
    <span class="page_blog_title">{{ page.title }}</span>
  </div>
  <div class="panel-body">
    <img id="img"></img>
    <div class="form-group">
      <label for="img_input">选择图片</label>
      <input id="img_input" type="file" name="pic" accept="image/*" onchange="updateCanvas()">
    </div>
    <div class="form-group">
      <label for="color">字符列表</label>
      <input id="color" class="form-control" type="text" value="MNHQ$OC?7>!:-;. ">
    </div>
    <div class="form-group">
      <button class="btn btn-default" onclick="generateImg()">生成结果</button>
    </div>
  </div>
  <div class="panel-body">
    <input id="range" class="form-control" type="range" min="0.025" max="1" step=0.001 value=0.1 oninput="setZoom();"/>
    <div class="out">
      <div id="ascii" class="ascii"></div>
    </div>
  </div>
</div>
<script src="{{ "/js/ascii-art.js"}}"></script>
